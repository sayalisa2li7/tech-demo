<h1>Price Change Percentage</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Ticker</th>
            <th>Price Change Percentage</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in data %}
        <tr>
            <td>{{ entry.date }}</td>
            <td>{{ entry.ticker }}</td>
            <td>{{ entry.price_change_percentage }}%</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
