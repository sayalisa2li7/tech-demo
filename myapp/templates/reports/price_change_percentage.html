<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Change Percentage Report</title>
</head>
<body>
    <h1>Price Change Percentage Report</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Price Change Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.ticker }}</td>
                <td>{{ item.price_change_percentage|floatformat:2 }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
