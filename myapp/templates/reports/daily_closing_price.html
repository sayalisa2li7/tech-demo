<!-- daily_closing_price.html -->
<h1>Daily Closing Prices</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Ticker</th>
            <th>Close Price</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in data %}
        <tr>
            <td>{{ entry.date }}</td>
            <td>{{ entry.ticker }}</td>
            <td>{{ entry.close|default:"N/A" }}</td>  <!-- Updated field name -->
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No data available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
